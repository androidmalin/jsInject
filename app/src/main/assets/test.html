<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<script>
function test()
{
 var objAccount;
 var str = "";
 var inputs = document.getElementsByTagName('input');
 for (var i = 0; i < inputs.length; i++) {
   if (inputs[i].name.toLowerCase() === 'account')
   {objAccount = inputs[i];}
 }
 if (objAccount != null) {str += objAccount.value;}
 window.MYOBJECT.processHTML(str);//“str” will pass to the webview‘s interface。
}

</script>
<form  name="myfrom" id="myform" method="get" action="#">
<input type="text" name="account" value="" />
<input type="button" name="btn" value="btn" onclick="test()" />
</form>
</body>
</html>
